spring:
  main:
    lazy-initialization: true
  jackson:
    property-naming-strategy: SNAKE_CASE

open-ai:
  api-key: test_api_key

cors:
  allowed-origins: http://localhost:8080

oauth:
  kakao:
    client-id: test_client_id
    redirect-uri: https://api-dev.kokomen.kr/api/v1/auth/kakao-login/redirect
    client-secret: test_client_secret
  frontend-uri: https://kokomen.kr

---
# test
spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:mysql://localhost:13306/kokomen-test?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

---
# docs
spring:
  config:
    activate:
      on-profile: docs
  datasource:
    url: jdbc:h2:mem:docsdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
